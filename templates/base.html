<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pond Admin Dashboard</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Leaflet Map -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <div class="app-container">
        <!-- Navigation Bar -->
        <nav class="top-nav">
            <div class="nav-brand">
                <button id="mobile-menu-btn" class="mobile-menu-btn">
                    <i class="fa-solid fa-bars"></i>
                </button>
                <div class="logo-icon"><i class="fa-solid fa-water"></i></div>
                <span class="company-name">AquaTech Solutions</span>
            </div>
            <div class="nav-admin">
                <button id="theme-toggle" class="theme-toggle" title="Toggle Light/Dark Mode">
                    <i class="fa-solid fa-moon"></i>
                </button>
                <span class="admin-name">Admin User</span>
                <div class="admin-avatar">
                    <i class="fa-solid fa-user"></i>
                </div>
            </div>
        </nav>

        <div class="main-layout">
            <!-- Sidebar -->
            <aside class="sidebar">
                <ul class="nav-links">
                    <li>
                        <a href="{{ url_for('dashboard') }}"
                            class="nav-btn {{ 'active' if active_page == 'dashboard' else '' }}">
                            <i class="fa-solid fa-table-columns"></i>
                            <span>Dashboard</span>
                        </a>
                    </li>
                    <li>
                        <a href="{{ url_for('device_measurement') }}"
                            class="nav-btn {{ 'active' if active_page == 'device_measurement' else '' }}">
                            <i class="fa-solid fa-microchip"></i>
                            <span>Device measurement</span>
                        </a>
                    </li>
                    <li class="mt-auto">
                        <a href="{{ url_for('logout') }}" class="nav-btn logout-btn">
                            <i class="fa-solid fa-right-from-bracket"></i>
                            <span>Logout</span>
                        </a>
                    </li>
                </ul>
            </aside>

            <!-- Main Content -->
            <main class="content-area">
                {% block content %}{% endblock %}
            </main>
        </div>
        <div id="overlay" class="overlay"></div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>

</html>
